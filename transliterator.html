<head>
	<meta charset="UTF-8">

	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<script src="build/main.js" type="module"></script>
	<title>Arabic Script transliterotor</title>

<body>
	<!-- مَرْحَبًا https://en.wiktionary.org/wiki/marhaban -->
	<div class="main-container">
		<div class="main-panel">
			<div id="mainInput" class="main-input" contenteditable="true"><span class="glyph">م</span><span class="glyph">ر</span><span class="glyph">ا</span><span class="glyph">ب</span><span class="glyph">ح</span><span class="glyph">ة</span></div>
			<input id="nonArabicInput" type="text" class="non-arabic-input" contenteditable="true"></input>
			<div id="isolatedLetters" class="isolated-letters"></div>
			<div id="translitaration" class="scaled-input" contenteditable="true"></div>
		</div>
		<div class="instrument-panel">
			<div class="main-input-instruments">
				<a data-color-scheme="bo" alt="Switch to black and gray color scheme" class="toggle-button">C</a>
				<a data-color-scheme="bo" alt="Show gap between symbols" class="toggle-button">G</a>
			</div>
			<div class="other-instruments">
				<a data-color-scheme="bo" alt="Switch to black and gray color scheme" class="toggle-button">C</a>
				<a data-color-scheme="bo" alt="Show gap between symbols" class="toggle-button">G</a>
			</div>
			<div class="other-instruments">
				<a data-color-scheme="bo" alt="Switch to black and gray color scheme" class="toggle-button">C</a>
				<a data-color-scheme="bo" alt="Show gap between symbols" class="toggle-button">G</a>
			</div>
			<div class="other-instruments">
				<a data-color-scheme="bo" alt="Switch to black and gray color scheme" class="toggle-button">C</a>
				<a data-color-scheme="bo" alt="Show gap between symbols" class="toggle-button">G</a>
			</div>
		</div>
