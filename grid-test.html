<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/ico" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>grid test</title>
		<style>
			.grid-container {
				width: 90vw;
				margin: 0 auto;
				display: flex;
				justify-content: flex-end;
			}

			.grid {
				display: grid;
				width: auto;
				overflow: auto;
				background-color: #2196F3;
				padding: 10px;
				gap: 0;
				direction: rtl;
			}

			.grid span {
				background-color: rgba(255, 255, 255, 0.8);
				border: 0px solid rgb(165, 165, 165);
				text-align: center;
				padding: 0;
			}

			.ligature {
				font-size: 5rem;
				grid-row: 1;
				&:hover {
					color: rgb(155, 101, 0);
				}
			}

			.transliteration {
				grid-row: 2;
			}
		</style>
	</head>

	<body>
		<h1>grid test</h1>
		<div style="display: none;" class="grid-container">
			<div class="grid">
				<span class="ligature">ا</span>
				<span class="ligature">ﻠ</span>
				<span class="ligature">ﺸ</span>
				<span class="ligature">ﻤْ</span>
				<span class="ligature">ﺲ</span>
				<span class="ligature">-</span>
				<span class="ligature">ا</span>
				<span class="ligature">ﻠ</span>
				<span class="ligature">ﺸ</span>
				<span class="ligature">ﻤْ</span>
				<span class="ligature">ﺲ</span>
				<span class="ligature">-</span>
				<span class="ligature">ا</span>
				<span class="ligature">ل</span>
				<span class="ligature">َّم</span>
				<span class="ligature">س</span>
				<span class="ligature">|+|</span>
				<span class="ligature">ا</span>
				<span class="ligature">لـ</span>
				<span class="ligature">َّـمـ</span>
				<span class="ligature">ـ</span>
				<span class="ligature">س</span>
				<span class="ligature">c</span>
				<span class="ligature">d</span>
				<span class="ligature">e</span>
				<span class="ligature">f</span>
				<span class="ligature">g</span>
				<span class="ligature">h</span>
				<span class="ligature">a</span>
				<span class="ligature">b</span>
				<span class="ligature">c</span>
				<span class="ligature">d</span>
				<span class="ligature">e</span>
				<span class="ligature">f</span>
				<span class="ligature">g</span>
				<span class="ligature">h</span>
				<span class="ligature">a</span>
				<span class="ligature">i</span>
				<span class="ligature">c</span>
				<span class="ligature">d</span>
				<span class="ligature">1</span>
				<span class="ligature">2</span>
				<span class="ligature">3</span>
				<span class="ligature">h</span>
				<span class="transliteration">a</span>
			</div>
		</div>
		<br />
		<div class="grid-container">
			<div class="grid">
				<span class="ligature">ﻋ</span><span class="ligature">ﻔ</span><span class="ligature">ﻜ</span><span class="ligature">ﺮ</span><span class="ligature">ﺓ</span><span
					class="transliteration">a</span>
			</div>
		</div>
		<div class="grid-container">
			<div class="grid"><span class="ligature">ع&zwj;</span><span class="ligature">&zwj;ف&zwj;</span><span class="ligature">ك&zwj;</span><span class="ligature">ر&zwj;</span><span
					class="ligature">ة&zwj;</span>
				<span class="transliteration">`a</span>
				<span class="transliteration">f</span>
				<span class="transliteration">r</span>
				<span class="transliteration">k</span>
				<span class="transliteration">a</span>
			</div>
		</div>
		<div class="plain"><span>ab</span><span>c</span><span>de</span><span>f</span><span>ggg</span></div>
	</body>

</html>
